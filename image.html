    <script>
        // Begin Login button
       var header = document.getElementById('header')
       var lgbtn = document.getElementById('js-mobile-gow-btn')
       
       lgbtn.onclick = function () {
        var isClose=header.clientHeight ===46;
        if (isClose) {
            header.style.height ='auto'
        } else {
            header.style.height = null
        }
       }
        // End Login Button
    //    Begin hiện menu đa cấp 
    var menuItems = document.querySelectorAll('#nav li a[href*="#"');
    for (var i = 0; i < menuItems.length; i++) {

    var menuItem = menuItems[i];
   

    menuItem.onclick = function (event) {
        var isParentMenu = this.nextElementSibling &&  menuItem.nextElementSibling.classList.contains('subnav'); 
        if (isParentMenu)  {
            event.preventDefault();
    
    } else {
        header.style.height = null;
    } 
    }
}
        // Begin Login
        const btnmodel = document.querySelector('.lg-btn')
        const Showmodel = document.querySelector('.js-model')
        const Hidemodel = document.querySelector('.js-model-close')
        const loginbtn = document.querySelector('#Login-btn')
        function openmodel() {
            Showmodel.classList.add('open')
        }
        
        
        function removemodel() {
            Showmodel.classList.remove('open')
        }
        function Loginbtnshow() {
            alert('Chức năng này chưa ra mắt , về nhà ngủ 1 giấc rồi roll ra vũ khí 3 sao thì chức năng này vẫn chưa ra mắt đâu :3')
        }
        btnmodel.addEventListener('click',openmodel)
        Hidemodel.addEventListener('click',removemodel)
        loginbtn.addEventListener('click',Loginbtnshow)
        // End Login
        </script>
